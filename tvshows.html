<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Indie+Flower&display=swap" rel="stylesheet">
    <script src="script.js"></script>
    <title>Netflix</title>
    
</head>
<body>
    <div class="main-header">
        <div class="navigation-menu">
            <a href="index.html" class="navigation-menu-item">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo" class="netflix-logo">
            </a>
            <a href="index.html" class="navigation-menu-item">Home</a>
            <a href="tvshows.html" class="navigation-menu-item">TV Shows</a>
            <a href="movies.html" class="navigation-menu-item">Movies</a>
            <a href="mylist.html" class="navigation-menu-item">My List</a>
        </div>
        <div class="secondary-navigation">
            <div class="search-container">
                <input type="text" id="searchBar" class="search-bar" placeholder="Titles, people, genres">
                <button class="searchTab" onclick="toggleSearch()">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bd/VisualEditor_-_Icon_-_Search-big_-_white.svg/1200px-VisualEditor_-_Icon_-_Search-big_-_white.svg.png" alt="Search Icon" class="search-icon">
                </button>
            </div>                   
            <a href="kids.html" class="navigation-menu-item">Kids</a>
            <button class="account-dropdown-button">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0b/Netflix-avatar.png/1200px-Netflix-avatar.png" alt="Account Icon" class="account-icon">
            </button>
            <span class="caret"></span>
        </div>
    </div>
    <div class="main-container">
        <h1>
            TV Shows
        </h1>
        <div class="custom-select" tabindex="0">
            <div class="select-placeholder">Genres
                <span class="arrow"></span>
            </div>
            <ul class="select-options" id="genreList">
                <li class="option" data-genre-id="28">Action</li>
                <li class="option" data-genre-id="12">Adventure</li>
                <li class="option" data-genre-id="16">Animation</li>
                <li class="option" data-genre-id="35">Comedy</li>
                <li class="option" data-genre-id="80">Crime</li>
                <li class="option" data-genre-id="99">Documentary</li>
                <li class="option" data-genre-id="18">Drama</li>
                <li class="option" data-genre-id="10751">Family</li>
                <li class="option" data-genre-id="14">Fantasy</li>
                <li class="option" data-genre-id="36">History</li>
                <li class="option" data-genre-id="27">Horror</li>
                <li class="option" data-genre-id="10402">Music</li>
                <li class="option" data-genre-id="9648">Mystery</li>
                <li class="option" data-genre-id="10749">Romance</li>
                <li class="option" data-genre-id="878">Science Fiction</li>
                <li class="option" data-genre-id="10770">TV Movie</li>
                <li class="option" data-genre-id="53">Thriller</li>
                <li class="option" data-genre-id="10752">War</li>
                <li class="option" data-genre-id="37">Western</li>
            </ul>
        </div>
        <h2>Most Popular</h2>
        <div id="resultsContainer">
            <div id="moviesContainer">
            </div>
        </div>
    </div>
</body>
</html>
